<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Google Autocomplete Address Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
  
<body>
    <div class="container mt-5">
        <h2>Django Google Autocomplete Address Example - Tuts-Station.com</h2>
  
        <div class="form-group">
            <label>Location/City/Address</label>
            <input type="text" name="autocomplete" id="autocomplete" class="form-control" placeholder="Choose Location">
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  
    <!-- <script type="text/javascript"
        src="https://maps.google.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&callback=Function.prototype" ></script> -->

    
    <script>
        google.maps.event.addDomListener(window, 'load', initialize);
        // google.maps.event.addEventListener('load', initialize);
        function initialize() {
            var input = document.getElementById('autocomplete');
            var autocomplete = new google.maps.places.Autocomplete(input,{
                types: ["address"],
                fields: ["formatted-address"],
            });
            autocomplete.setComponentRestrictions({country:'us'});
            // autocomplete.setFields(["name"]);
  
            autocomplete.addListener('place_changed', function () {
                var place = autocomplete.getPlace();
            });
        }
    </script>
</body>
</html>
